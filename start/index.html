<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia calcolatrice JS</title>
    <link rel="stylesheet" href="assets/css/stile.css">
</head>

<body>
    <header>
            <div class="header">
                <h1>La mia calcolatrice in JS</h1> 
            </div>
    </header>

    <main>
        <div class="container">
            <input type="text" id="display" placeholder="0" readonly>
            <button onclick="equal()" class="btn-uguale">=</button>
        </div>
        <div class="hover-1">
        </div>
        <div class="btn-calc">
            <div>
                <button onclick="cancLast()" class="btn-c">C</button>
                <button onclick="cancAll()" class="btn-ac">AC</button>
                <button onclick="root()" class="btn-fn">&#8730;</button>
            </div>
            <div>
                <button onclick="insert('7')" class="btn">7</button>
                <button onclick="insert('8')" class="btn">8</button>
                <button onclick="insert('9')" class="btn">9</button>
                <button onclick="insert('/')" class="btn">รท</button>
            
            <div>
            <div>
                <button onclick="insert('4')" class="btn">4</button>
                <button onclick="insert('5')" class="btn">5</button>
                <button onclick="insert('6')" class="btn">6</button>
                <button onclick="insert('*')" class="btn">x</button>


            </div>
            <div>
                <button onclick="insert('1')" class="btn">1</button>
                <button onclick="insert('2')" class="btn">2</button>
                <button onclick="insert('3')"class="btn">3</button>
                <button onclick="insert('-')" class="btn">-</button>

                
            </div>
            <div>
                <button onclick="insert('0')" class="btn">0</button>
                <button onclick="insert('00')" class="btn">00</button>
                <button onclick="insert('.')" class="btn">,</button>
                <button onclick="insert('+')" class="btn">+</button>

            </div>
        </div>
        <div id="obj">
            <button onclick="insert('\(')" class="btn-obj">(</button>
            <button onclick="insert('\)')" class="btn-obj">)</button>
            <button onclick="potenza()" class="btn-obj">^</button> 
        </div>
        <div class="copy">
            <p>&copy; <a href="https://github.com/SaraCirone">Sara Cirone</a> for Epicode Italia</p>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
